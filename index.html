<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Ball Bounce Physics Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="simulationCanvas"></canvas>
    </div>

    <div class="controls">
        <div class="control-item">
            <label for="ballSizeSlider">Ball radius:</label>
            <input id="ballSizeSlider" type="range" min="5" max="80" step="1" value="10">
            <span id="ballSizeValue">10</span> px
        </div>

        <div class="control-item">
            <label for="containerSizeSlider">Container size:</label>
            <input id="containerSizeSlider" type="range" min="100" max="800" step="10" value="400">
            <span id="containerSizeValue">400</span> px
        </div>

        <div class="control-item">
            <label for="holeSizeSlider">Hole size:</label>
            <input id="holeSizeSlider" type="range" min="10" max="400" step="1" value="133">
            <span id="holeSizeValue">133</span> px
        </div>

        <div class="control-item">
            <label for="spinRateSlider">Spin rate:</label>
            <input id="spinRateSlider" type="range" min="-2" max="2" step="0.1" value="0.628">
            <span id="spinRateValue">0.63</span> rad/s
        </div>
    </div>
    <script src="js/Ball.js"></script>
    <script src="js/Container.js"></script>
    <script src="js/Physics.js"></script>
    <script src="js/Renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
